<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HBNB - Filters</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/3-footer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/3-header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/4-common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/6-filters.css') }}">
</head>
<body>
    <header class="clearfix">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="HBNB logo">
            <h1>HBNB</h1>
        </div>
    </header>
    <section class="filters">
        <div class="options">
            <div class="popover">
                <h2>States</h2>
                <div class="popover-content">
                    {% for state in states %}
                    <div class="filter" data-id="{{ state.id }}" data-name="{{ state.name }}">{{ state.name }}</div>
                    {% endfor %}
                </div>
            </div>
            <div class="popover">
                <h2>Amenities</h2>
                <div class="popover-content">
                    {% for amenity in amenities %}
                    <div class="amenity" data-id="{{ amenity.id }}" data-name="{{ amenity.name }}">{{ amenity.name }}</div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
    <footer>
        <p>Footer</p>
    </footer>
</body>
</html>
